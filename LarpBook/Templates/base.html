<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %} - LarpBook</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        /* Center the title */
        .title {
            text-align: center;
        }

        /* Style for hamburger button */
        #menu-toggle {
            position: fixed;
            top: 20px;
            /* Adjust as needed */
            right: 20px;
            /* Adjust as needed */
            z-index: 1000;
        }

        #menu-toggle span {
            display: block;
            width: 30px;
            height: 3px;
            background-color: #333;
            margin-bottom: 5px;
        }

        /* Hide the menu by default */
        #menu {
            position: fixed;
            top: 0;
            right: 0;
            width: 250px;
            height: 100%;
            background-color: #f8f9fa;
            transform: translateX(250px);
            transition: transform 0.3s ease-in-out;
            z-index: 999;
        }

        #menu.active {
            transform: translateX(0);
        }

        /* Style for menu links */
        #menu a {
            display: block;
            padding: 20px;
            color: #333;
            text-decoration: none;
        }

        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #f8f9fa;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>

<body>
    <!-- Title -->
    <h1 class="title">LarpBook</h1>

    <!-- Hamburger Button -->
    <div id="menu-toggle">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <!-- Menu -->
    <div id="menu">
        <a href="{{ url_for('main.index') }}">Home</a>
        {% if logged_in %}
        <a href="{{ url_for('user.index') }}">Profile</a>
        <a href="{{ url_for('auth.logout') }}">Logout</a>
        {% else %}
        <a href="{{ url_for('auth.index') }}">Login/Register</a>
        {% endif %}
        <a href="{{ url_for('events.index') }}">Events</a>
        <a href="{{ url_for('questions.index') }}">FAQ</a>
    </div>

    <!-- Content Block -->
    <div class="content">
        {% block content %} {% endblock %}
    </div>

    <!-- Footer Block -->
    <footer class="footer">
        <div class="container">
            <span class="text-muted">Â© 2024 LarpBook. All rights reserved</span>
        </div>
    </footer>


    <!-- Bootstrap JS (Optional, for toggling menu) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            // Toggle menu when hamburger button is clicked
            $('#menu-toggle').click(function () {
                $('#menu').toggleClass('active');
            });
        });
    </script>
</body>

</html>
