<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <style>
        /* Add CSS styles for the buttons and event listings */
        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .event-list {
            margin-top: 20px;
        }

        .event {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .event h2 {
            font-size: 20px;
            margin-bottom: 5px;
        }

        .event p {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Welcome to LARPBook</h1>
    <p>Discover and promote amazing events!</p>

    <div class="button-container">
        <a href="{{ url_for('login') }}" class="btn">Login</a>
        <a href="{{ url_for('register') }}" class="btn">Register</a>
        <a href="{{ url_for('create_event') }}" class="btn">Create Event</a>
    </div>

    <div class="event-list">
        <h2>Latest Events:</h2>
        {% for event in latest_events %}
        <div class="event">
            <h2>{{ event.name }}</h2>
            <p>{{ event.description }}</p>
        </div>
        {% endfor %}
    </div>

    <!-- Add any additional content or styling as needed -->
</body>
</html>
